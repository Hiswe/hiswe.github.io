<body>
  <h1 style="color: SteelBlue;">The Boy Who Cried “Wolf”</h1>
  <address>by
    <a href="https://github.com/hiswe/" rel="author" style="font-size: 20px; color: DeepPink;">Hiswe</a>
  </address>
  <img src="wolf-cover.png" style="border-width: 10px; border-color: LightSkyBlue; border-style: solid;" />
  <p style="font-family: sans-serif;">
    He was sitting in his room on a rainy day.
    <br /> At one point his mother just heard him cried
    <strong style="font-size: 20px; background-color: LightSkyBlue;">“wolf!”</strong>.
  </p>
  <p style="font-family: sans-serif;">
    But he was just playing with his toys:
  </p>
  <ul>
    <li style="font-family: sans-serif;">a bunch of sheep</li>
    <li style="font-family: sans-serif;">a shepherd</li>
    <li style="font-family: sans-serif;">a
      <em>laser eyed shooting</em> dinosaur</li>
    <li style="font-family: sans-serif;">a wolf</li>
  </ul>
</body>
